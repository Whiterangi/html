<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도형 서식 폼 만들기</title>
</head>
<body>
    <h1>도형 서식 폼 만들기</h1>
    <form>
        <fieldset>
            <legend>도형 서식 입력</legend>
            선종류 <select name="line" multiple>
             <option value="1"> 선없음</option>
                <option value="2"> 실선</option>
                <option value="3" selected> 점선</option>
            </select>
            <br><br>
            선두께<input type="number">
            <form>
                선색 <input type="color" value="#00BFFF"
                onchange="document.body.style.color=this.value">
            </form>
            <br><br>
            <form>
            투명도(0~100):
            <input type="range" min="0" max="100" list="transparency">
            <datalist id="transparency">
                <option value="10"> </option>
                <option value="30"> </option>
                <option value="50"> </option>
                <option value="70"> </option>
                <option value="90"> </option>
            </datalist>
            </form>
        </fieldset>
    </form>
</body>
</html>
