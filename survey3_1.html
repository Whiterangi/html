<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 기술 선호에 대한 설문</title>
</head>
<body>
    <h1>설문지</h1>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    <hr>
    <section>
    <form>
        학년
        <input type="radio" name="grade" value="1" checked> 1학년
        <input type="radio" name="grade" value="2"> 2학년
        <input type="radio" name="grade" value="3"> 3학년
    </form>
    <form>
        성별
        <input type="radio" name="sex" value="1"> 남
        <input type="radio" name="sex" value="2"> 여
    </form>
    <form>
        관심분야 <input type="text" list="area"><br>
        <datalist id="area">
            <option value="모바일 소프트웨어"></option>
            <option value="웹개발"></option>
            <option value="인공지능"></option>
            <option value="네트워크 프로그래밍"></option>
        </datalist>
        <form>
            진로
            <input type="checkbox"  value="1" checked> 개발
            <input type="checkbox"  value="2"> 기획
            <input type="checkbox"  value="3"> 영업
            <input type="checkbox"  value="4"> 창업
        </form>
        <br>
        <form>
            <fieldset>
                <legend>남기고 싶은 말</legend>
                <textarea cols="50" rows="10" placeholder="글을 남겨주세요"></textarea>
            </fieldset>
        </form>
    </form>
    </section>
    <footer>
        <p> Copyright 2023 by Whiterangi</p>
    </footer>
</body>
</html>
