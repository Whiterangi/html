<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형식을 가진 텍스트 입력</title>
</head>
<body>
    <h3>회원 정보를 입력해주세요.</h3>
    <hr>
    <form>
        <table>
        <tr>
            <td>email: </td>
            <td><input type="email" placeholder="id@host"></td>
        </tr>
        <tr>
            <td>홈페이지:</td>
            <td>
            <input type="url" placeholder="http://"></td>
        </tr>
        <tr>
        <td>전화번호: </td>
        <td><input type="submit" value="확인">
        </td>
        </tr>
        </table>
        <hr>
        검색어: <input type="search" placeholder="검색어">
        <input type="reset" value="지움">
        <input type = "button" value="검색">
    </form>
</body>
</html>
